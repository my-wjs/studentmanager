<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/layui/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../static/layui/css/public.css" media="all">
</head>
<body>
<div class="layui-row">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>所有课程信息</legend>
    </fieldset>
    <div class="demoTable" style="margin-bottom: 20px">
        搜索课程：
        <div class="layui-inline">
            <input class="layui-input" name="c_name" id="demoReload" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="reload"><i class="layui-icon">&#xe615;</i></button>
    </div>
    <div>
        <xblock>
            <button class="layui-btn layui-btn-danger" onclick="delCourse()"><i class="layui-icon"></i>删除</button>
            <button class="layui-btn" onclick="addCourse()"><i class="layui-icon"></i>添加</button>
        </xblock>
        <table class="layui-hide" id="tableDemo" lay-filter="currentTableFilter"></table>
    </div>
</div>
<script type="text/html" id="currentTableBar">
    <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit"
       onclick="editCourse()" href="javascript:;">编辑</a>
</script>
<script src="../static/layui/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script th:inline="none">
    layui.use(['table'], function () {
        var $ = layui.jquery;
        var table = layui.table;

        table.render({
            elem: '#tableDemo',
            method: 'post',
            url: 'getCourse',
            response: {
                "code": 0,
                "msg": "",
                "count": 1000,
                "data": [{}, {}],
            },
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'c_id', width: 100, title: '课程ID', sort: true},
                {field: 'c_no', width: 150, title: '课程编号', sort: true},
                {field: 'c_name', width: 150, title: '课程名称', sort: true},
                {field: 'c_information', width: 150, title: '课程信息', sort: true},
                {field: 'c_max', width: 150, title: '可选人数', sort: true},
                {title: '', minWidth: 150, toolbar: '#currentTableBar', align: "right"}
            ]],
            limits: [10, 15, 20],
            limit: 10,
            id: 'courseInfo',
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        var $ = layui.$, active = {
            reload: function () {
                var demoReload = $('#demoReload');
                table.reload('courseInfo', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    },
                    url: 'getCourseByName'
                    , where: {
                        key: {
                            id: demoReload.val()
                        }
                    }
                    , method: 'post'
                });
            }
        };

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        delCourse = function () {
            layui.use('table', function () {
                var table = layui.table
                var checkStatus = table.checkStatus('courseInfo');
                if (checkStatus.data.length == 0) {
                    parent.layer.msg('请先选择要删除的数据行！', {icon: 2});
                    return;
                }
                var nums = "";
                for (var i = 0; i < checkStatus.data.length; i++) {
                    nums += checkStatus.data[i].c_name + ",";
                }

                parent.layer.msg('删除中...', {icon: 16, shade: 0.3, time: 5000});

                $.ajax({
                    url: 'deleteCourse',
                    data: {'nums': nums},
                    type: 'post',
                    success: function (data) {
                        var msg = ("删除成功！")
                        if (data == "success") {
                            layer.alert(msg);
                            setTimeout(function () {
                                top.location.href = "index";
                            }, 2000)
                        }

                    }
                });
            });

        }
        addCourse = function () {
            layer.open(
                {
                    type: 2,
                    title: '增加页面',
                    skin: 'layui-layer-lan',
                    shadeClose: false,
                    shade: 0.8,
                    area: ['700px', '450px'],
                    resize: true,
                    method: 'post',
                    url: 'addCourse',
                    content: 'addCourseInfo',
                    end: function () {
                        window.location.reload(); //刷新父页面
                    }
                });

        }

        editCourse = function () {
            layer.open(
                {
                    type: 2,
                    title: '修改页面',
                    skin: 'layui-layer-lan',
                    shadeClose: false,
                    shade: 0.8,
                    area: ['700px', '450px'],
                    resize: true,
                    method: 'post',
                    url: 'editCourse',
                    content: 'editCourse',
                    end: function () {
                        window.location.reload(); //刷新父页面
                    }
                });

        }
    });
</script>
</body>
</html>
