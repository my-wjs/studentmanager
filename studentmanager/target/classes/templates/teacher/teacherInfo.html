<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/layui/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../static/layui/css/public.css" media="all">
</head>
<body>
<div class="layui-row">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>教师个人信息</legend>
    </fieldset>
    <table class="layui-hide" id="tableDemo" lay-filter="currentTableFilter"></table>
</div>
<table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
<script src="../static/layui/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script th:inline="none">
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            id: 'teacherInfo',
            method: 'post',
            url: 'getTeacher',
            response: {
                "code": 0,
                "msg": "",
                "count": 1000,
                "data": [{}, {}],
            },
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {field: 'id', width: 100, title: 'ID', sort: true},
                {field: 'username', width: 120, title: '教师编号', sort: true},
                {field: 't_name', width: 120, title: '教师姓名', sort: true},
                {field: 'sex', width: 100, title: '性别', sort: true},
                {field: 'tCollege', width: 180, title: '所属院系', sort: true},
                {field: 'tProfessional', width: 130, title: '所属专业', sort: true},
                {field: 'classId', width: 130, title: '所属班级', sort: true},
                {title: '', minWidth: 150, toolbar: '#currentTableBar', align: "right"}
            ]],
            limits: [10],
            limit: 10,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        var $ = layui.$, active = {
            reload: function () {
                var demoReload = $('#demoReload');
                table.reload('teacherInfo', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    },
                    url: 'getTeacherByName'
                    , where: {
                        key: {
                            id: demoReload.val()
                        }
                    }
                    , method: 'post'
                });
            }
        };

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>

</body>
</html>
