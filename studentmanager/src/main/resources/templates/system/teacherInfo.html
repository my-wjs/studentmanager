<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/layui/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../static/layui/css/public.css" media="all">
</head>
<body>
<div class="layui-row">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>所有教师信息</legend>
    </fieldset>
    <div class="demoTable" style="margin-bottom: 20px">
        搜索姓名：
        <div class="layui-inline">
            <input class="layui-input" name="name" id="demoReload" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="reload"><i class="layui-icon">&#xe615;</i></button>
    </div>
    <div>
        <xblock>
            <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>删除</button>
            <button class="layui-btn" onclick="teacherAdd()"><i class="layui-icon"></i>添加</button>
        </xblock>
        <table class="layui-hide" id="tableDemo" lay-filter="currentTableFilter"></table>
    </div>
</div>
<table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
<script type="text/html" id="currentTableBar">
    <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit"
       onclick="updateTeacher()" href="javascript:;">编辑</a>
</script>
<script src="../static/layui/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script th:inline="none">
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            id: 'teacherInfo',
            method: 'post',
            url: 'getTeacher',
            response: {
                "code": 0,
                "msg": "",
                "count": 1000,
                "data": [{}, {}],
            },
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'id', width: 100, title: 'ID', sort: true},
                {field: 'username', width: 120, title: '教师编号', sort: true},
                {field: 't_name', width: 120, title: '教师姓名', sort: true},
                {field: 'sex', width: 100, title: '性别', sort: true},
                {field: 'tCollege', width: 180, title: '所属院系', sort: true},
                {field: 'tProfessional', width: 130, title: '所属专业', sort: true},
                {field: 'classId', width: 130, title: '所属班级', sort: true},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "right"}
            ]],
            limits: [10],
            limit: 10,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        var $ = layui.$, active = {
            reload: function () {
                var demoReload = $('#demoReload');
                table.reload('teacherInfo', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    },
                    url: '/course/system/getTeacherByName'
                    , where: {
                        key: {
                            id: demoReload.val()
                        }
                    }
                    , method: 'post'
                });
            }
        };

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        delAll = function () {
            layui.use('table', function () {
                var table = layui.table
                var checkStatus = table.checkStatus('teacherInfo');
                if (checkStatus.data.length == 0) {
                    parent.layer.msg('请先选择要删除的数据行！', {icon: 2});
                    return;
                }
                var nums = "";
                for (var i = 0; i < checkStatus.data.length; i++) {
                    nums += checkStatus.data[i].username + ",";
                }

                parent.layer.msg('删除中...', {icon: 16, shade: 0.3, time: 5000});

                $.ajax({
                    url: 'deleteTeacher',
                    data: {'nums': nums},
                    type: 'post',
                    success: function (data) {
                        if (data == "success") {
                            //parent.layer.msg('删除失败！', {icon: 2,time:2000,shade:0.2});
                        } else {
                            parent.layer.msg('删除成功！', {icon: 1, time: 3000, shade: 0.2});
                        }
                    }
                });
            });

        }
        teacherAdd = function () {
            layer.open(
                {
                    type: 2,
                    title: '添加页面',
                    skin: 'layui-layer-lan',
                    shadeClose: false,
                    shade: 0.8,
                    area: ['700px', '450px'],
                    resize: true,
                    method: 'post',
                    url: 'addTeacherInfo',
                    content: 'addTeacherInfo',
                    end: function () {
                        window.location.reload(); //刷新父页面
                    }
                });

        }
        updateTeacher = function () {
            layer.open(
                {
                    type: 2,
                    title: '修改页面',
                    skin: 'layui-layer-lan',
                    shadeClose: false,
                    shade: 0.8,
                    area: ['700px', '450px'],
                    resize: true,
                    method: 'post',
                    url: 'editTeacher',
                    content: 'editTeacher',
                    end: function () {
                        window.location.reload(); //刷新父页面
                    }
                });

        }
    });
</script>

</body>
</html>
