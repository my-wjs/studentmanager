<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>修改密码</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/layui/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../static/layui/css/public.css" media="all">
    <style>
        .layui-form-item .layui-input-company {
            width: auto;
            padding-right: 10px;
            line-height: 38px;
        }
    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">账号</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_username" name="userName" disabled="" th:value="${session.username}"
                           class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span style="color: red">*</span>将会成为您唯一的登入名
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">
                    <span style="color: red">*</span>旧密码</label>
                <div class="layui-input-inline">
                    <input type="password" id="O_pass" name="password" lay-verify="password" autocomplete="off"
                           class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">6到16个字符</div>
            </div>
            <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">
                    <span style="color: red">*</span>新密码</label>
                <div class="layui-input-inline">
                    <input type="password" id="L_pass" name="newPassword" lay-verify="newPassword" autocomplete="off"
                           class="layui-input"></div>
                <div class="layui-form-mid layui-word-aux">6到16个字符</div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                    <span style="color: red">*</span>确认密码</label>
                <div class="layui-input-inline">
                    <input type="password" id="L_repass" name="newPassword2" required="" lay-verify="newPassword2"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">6到16个字符</div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="save" lay-submit="">修改</button>
            </div>
        </form>
    </div>
</div>
</div>
<script src="../static/layui/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../static/layui/js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['form', 'layer'],
        function () {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;

            //自定义验证规则
            form.verify({
                password: [/(.+){5,12}$/, '请输入旧密码！'],
                newPassword: [/(.+){5,12}$/, '请输入新密码！'],
                pass: [/(.+){5,12}$/, '密码必须6到12位']
                , newPassword2: function (value) {
                    if ($('#L_pass').val() != $('#L_repass').val()) {
                        return '两次密码不一致';
                    }
                }
            });

            //监听提交
            form.on('submit(save)', function (data) {
                $.ajax({
                    url: "editPassword",
                    type: "POST",
                    data: data.field,
                    dataType: "json",
                    success: function (result) {
                        var msg1 = "修改密码成功!";
                        var msg2 = "修改密码失败！"
                        if (result.code != 200) {
                            layer.alert(msg1);
                            setTimeout(function () {
                                top.location.href = "login";
                            }, 2000);
                        } else {
                            layer.alert(msg2);
                            setTimeout(function () {
                                location.href = "editPassword"
                            }, 2000);

                        }
                    }
                });
                return false;
            });
        });
</script>
</body>
</html>
