<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/layui/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../static/layui/css/public.css" media="all">
</head>
<body>
<div class="layui-row">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>个人信息</legend>
    </fieldset>
    <div>
        <table class="layui-hide" id="tableDemo" lay-filter="currentTableFilter"></table>
    </div>
</div>
<script src="../static/layui/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script th:inline="none">
    layui.use(['table'], function () {
        var $ = layui.jquery;
        var table = layui.table;

        table.render({
            elem: '#tableDemo',
            method: 'post',
            url: 'getStudentInfo',
            response: {
                "code": 0,
                "msg": "",
                "count": 1000,
                "data": [{}, {}],
            },
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {field: "id", width: 150, title: 'Id', sort: true},
                {field: 'username', width: 150, title: '学号', sort: true},
                {field: 's_name', width: 150, title: '学生姓名', sort: true},
                {field: 'sex', width: 150, title: '性别', sort: true},
                {field: 'sCollege', width: 150, title: '所属院系', sort: true},
                {field: 'sProfessional', width: 150, title: '所属专业', sort: true},
                {field: 'classId', width: 150, title: '所属班级', sort: true},
                {title: '', minWidth: 150, toolbar: '#currentTableBar', align: "right"}
            ]],
            limits: [10, 15, 20],
            limit: 10,
            id: 'studentInfo',
            page: true,
            skin: 'line'
        });

    });
</script>
</body>
</html>
