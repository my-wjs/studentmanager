<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/layui/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../static/layui/css/public.css" media="all">
</head>
<body>
<div class="layui-row">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>所有课程信息</legend>
    </fieldset>
    <div class="demoTable" style="margin-bottom: 20px">
        搜索课程：
        <div class="layui-inline">
            <input class="layui-input" name="c_name" id="demoReload" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="reload"><i class="layui-icon">&#xe615;</i></button>
    </div>
    <div>
        <table class="layui-hide" id="tableDemo" lay-filter="currentTableFilter"></table>
    </div>
</div>
<script type="text/html" id="currentTableBar">
    <a class="layui-btn layui-btn-sm" lay-event="choose">
        <i class="layui-icon">选课</i>
    </a>
    <a class="layui-btn layui-btn-sm layui-btn-danger" lay-event="del">
        <i class="layui-icon">退选</i>
    </a>
</script>
<script src="../static/layui/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script th:inline="none">
    layui.use(['table'], function () {
        var $ = layui.jquery;
        var table = layui.table;

        table.render({
            elem: '#tableDemo',
            method: 'post',
            url: 'getCourse',
            response: {
                "code": 0,
                "msg": "",
                "count": 1000,
                "data": [{}, {}],
            },
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'c_id', width: 100, title: '课程ID', sort: true},
                {field: 'c_no', width: 150, title: '课程编号', sort: true},
                {field: 'c_name', width: 150, title: '课程名称', sort: true},
                {field: 'c_information', width: 150, title: '课程信息', sort: true},
                {field: 'c_max', width: 150, title: '可选人数', sort: true},
                {field: 'c_num', width: 150, title: '已选人数', sort: true},
                {title: '', minWidth: 150, toolbar: '#currentTableBar', align: "right"}
            ]],
            limits: [10, 15, 20],
            limit: 10,
            id: 'courseInfo',
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        var $ = layui.$, active = {
            reload: function () {
                var demoReload = $('#demoReload');
                table.reload('courseInfo', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    },
                    url: 'getCourseByName'
                    , where: {
                        key: {
                            id: demoReload.val()
                        }
                    }
                    , method: 'post'
                });
            }
        };

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        table.on('tool(tableDemo)', function (obj) {
            var data = obj.data;

            if (obj.event === 'choose') {
                layer.confirm('确定要选择：' + data.c_name + '么？', function (index) {
                    $.ajax({
                        url: "chooseCourse",
                        type: "POST",
                        data: {
                            "c_id": data.c_id //课程id
                        },
                        success: function (d) {
                            if (d.code == 0) {
                                layer.msg("选择成功", {icon: 1});
                            } else {
                                layer.msg("已经选择了此课程，请重新选择", {icon: 5});
                            }
                        },
                        error: function () {
                            layer.msg("选择失败，检查sql及输出", {icon: 5});
                        }
                    })
                    layer.close(index);
                });
            } else if (obj.event === 'del') {
                layer.confirm('确定要取消：' + data.c_name + '的选择吗？', function (index) {
                    $.ajax({
                        url: "delCourse",
                        type: "POST",
                        data: {
                            "c_id": data.c_id //课程id
                        },
                        success: function (d) {
                            if (d.code == 0) {
                                layer.msg("取消成功", {icon: 1});
                            } else {
                                layer.msg(d.msg, {icon: 5});
                            }
                        },
                        error: function () {
                            layer.msg("取消失败，检查sql及输出", {icon: 5});
                        }
                    })
                    layer.close(index);
                });

            }
        })
    });
</script>
</body>
</html>
